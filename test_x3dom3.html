<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://www.x3dom.org/download/1.8.3/x3dom.css">
    <script src="https://www.x3dom.org/download/1.8.3/x3dom.js"></script>
</head>
<body>
    <button onclick="setView('iso')">Iso</button>
    <button onclick="setView('top')">Top</button>
    <x3d id="x" style="width:500px; height:500px;">
        <scene>
            <Viewpoint id="vp" position="0 0 100" orientation="0 0 1 0"></Viewpoint>
            <transform translation="50 50 50">
                <shape>
                    <appearance><material diffuseColor="1 0 0"></material></appearance>
                    <box size="100 100 100"></box>
                </shape>
            </transform>
        </scene>
    </x3d>
    <script>
        function setView(type) {
            const vp = document.getElementById('vp');
            const x = document.getElementById('x');
            if (type === 'iso') {
                vp.setAttribute('orientation', '-0.45 0.88 0.15 2.2');
            } else if (type === 'top') {
                vp.setAttribute('orientation', '1 0 0 -1.57');
            }
            // Use requestAnimationFrame or setTimeout to let X3DOM apply orientation before showAll
            setTimeout(() => {
                x.runtime.showAll();
            }, 50);
        }
    </script>
</body>
</html>
