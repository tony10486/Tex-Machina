<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tex-Machina | Solar Precision</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --fg: #111111;
            --panel: #f9fafb;
            --border: #e5e7eb;
            --accent: #2563eb;
            --node-sec: #ef4444;
            --node-eq: #3b82f6;
            --node-fig: #10b981;
            --font-main: 'Inter', sans-serif;
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: var(--bg); color: var(--fg);
            font-family: var(--font-main);
            overflow: hidden;
        }

        #header {
            height: 56px; display: flex; align-items: center; padding: 0 40px;
            background: var(--bg); border-bottom: 1px solid var(--border);
            z-index: 100;
        }

        #title { 
            font-weight: 700; font-size: 13px; letter-spacing: -0.02em; 
            color: var(--fg);
        }
        
        #viz-outer { flex-grow: 1; position: relative; width: 100%; background-image: radial-gradient(#e5e7eb 1px, transparent 1px); background-size: 24px 24px; }
        #viz { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        #inspector {
            position: absolute; top: 0; right: 0; width: 380px; height: 100%;
            background: var(--bg); border-left: 1px solid var(--border);
            display: none; padding: 40px; z-index: 200;
            box-shadow: -10px 0 30px rgba(0,0,0,0.02);
            animation: slideInRight 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .math-preview {
            background: var(--panel); border: 1px solid var(--border);
            padding: 30px; margin: 32px 0; border-radius: 4px; 
            font-size: 18px;
        }

        .btn {
            background: white; border: 1px solid var(--border); color: var(--fg);
            padding: 8px 16px; border-radius: 6px; cursor: pointer; font-size: 12px;
            font-weight: 600; margin-left: 10px; transition: all 0.2s;
        }
        .btn:hover { border-color: var(--fg); background: var(--fg); color: white; }

        #legend {
            position: absolute; bottom: 40px; left: 40px;
            display: flex; flex-direction: column; gap: 12px;
            font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em;
        }
        .legend-item { display: flex; align-items: center; gap: 12px; }
        .dot { width: 6px; height: 6px; border-radius: 0; }
    </style>
</head>
<body>
    <div id="layout" style="display:flex; flex-direction:column; height:100vh;">
        <div id="header">
            <div id="title">TEX-MACHINA / NAVIGATOR</div>
            <div style="flex-grow: 1"></div>
            <button class="btn" onclick="network.fit({animation:true})">Reset View</button>
        </div>
        
        <div id="viz-outer">
            <div id="viz"></div>
            <div id="legend">
                <div class="legend-item"><span class="dot" style="background:var(--node-sec)"></span> Section</div>
                <div class="legend-item"><span class="dot" style="background:var(--node-eq)"></span> Equation</div>
                <div class="legend-item"><span class="dot" style="background:var(--node-fig)"></span> Figure</div>
            </div>
        </div>

        <div id="inspector">
            <div style="font-size: 10px; font-weight: 700; color: var(--accent); margin-bottom: 8px; letter-spacing: 0.1em;">NODE INSPECTOR</div>
            <div id="ins-label" style="font-weight: 700; font-size: 24px; margin-bottom: 4px;">Label</div>
            <div id="ins-meta" style="font-size: 12px; opacity: 0.4;"></div>
            
            <div class="math-preview" id="math-target"></div>
            
            <div style="margin-top: auto; border-top: 1px solid var(--border); pt: 20px;">
                <button class="btn" style="width: 100%; margin: 20px 0 0 0; padding: 14px; background: #000; color: #fff;" onclick="document.getElementById('inspector').style.display='none'">Close Inspector</button>
            </div>
        </div>
    </div>

    <script>
        let nodes, edges, network;
        const initialNodes = [
            { id: 's1', label: 'Introduction', type: 'section', line: 1, refs: 2, content: '	ext{Introduction}' },
            { id: 'e1', label: 'Einstein Eq.', type: 'equation', line: 10, refs: 15, content: 'E = mc^2' },
            { id: 'e2', label: 'Newtonian', type: 'equation', line: 15, refs: 5, content: 'F = ma' },
            { id: 'f1', label: 'Data Plot', type: 'figure', line: 40, refs: 1, content: '	ext{Figure 1: Result}' },
            { id: 's2', label: 'Theory', type: 'section', line: 5, refs: 8, content: '	ext{Theoretical Basis}' }
        ];

        const initialEdges = [{ from: 'e1', to: 's2' }, { from: 'e2', to: 's2' }, { from: 'f1', to: 's1' }, { from: 'e1', to: 'e2' }];

        function formatNode(n) {
            const colors = { section: '#000', equation: '#3b82f6', figure: '#10b981' };
            const color = colors[n.type] || colors.equation;
            return {
                id: n.id, label: n.label, shape: 'dot', size: 5 + (Math.log(n.refs + 1) * 4),
                color: { background: color, border: '#fff', highlight: { background: '#000', border: '#000' } },
                font: { color: '#000', size: 10, face: 'Inter', weight: '600', vadjust: -20 },
                borderWidth: 2,
                metadata: n
            };
        }

        function init() {
            nodes = new vis.DataSet(initialNodes.map(formatNode));
            edges = new vis.DataSet(initialEdges.map(e => ({
                ...e, arrows: 'to', color: { color: '#e5e7eb', highlight: '#000' }, width: 1, smooth: false
            })));
            network = new vis.Network(document.getElementById('viz'), { nodes, edges }, {
                physics: { stabilization: true, barnesHut: { springLength: 200 } },
                interaction: { hover: true }
            });
            network.on("click", (p) => {
                const ins = document.getElementById('inspector');
                if (p.nodes.length > 0) {
                    const node = nodes.get(p.nodes[0]).metadata;
                    document.getElementById('ins-label').innerText = node.label;
                    document.getElementById('ins-meta').innerText = `LINE ${node.line} â€¢ ${node.refs} REFERENCES`;
                    const target = document.getElementById('math-target');
                    target.innerHTML = `\[ ${node.content} \]`;
                    ins.style.display = 'flex';
                    ins.style.flexDirection = 'column';
                    if (window.MathJax) MathJax.typesetPromise([target]);
                } else {
                    ins.style.display = 'none';
                }
            });
        }
        window.onload = init;
    </script>
</body>
</html>
