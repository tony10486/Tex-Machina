<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tex-Machina | Solar Precision v3</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --fg: #1a1a1a;
            --panel: #fcfcfd;
            --border: #eeeeee;
            --accent: #4f46e5;
            /* Refined Pastel Palette - Lower Saturation */
            --node-sec: #ffadad; 
            --node-eq: #a2d2ff;  /* Muted Pastel Blue for better readability */
            --node-fig: #caffbf; 
            --node-gen: #ffd6a5; 
            --edge: #64748b;     /* Darker, more visible edge color */
            --font-main: 'Plus Jakarta Sans', sans-serif;
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: var(--bg); color: var(--fg);
            font-family: var(--font-main);
            overflow: hidden;
        }

        #layout { display: flex; flex-direction: column; width: 100%; height: 100vh; position: relative; }

        #header {
            height: 64px; display: flex; align-items: center; padding: 0 40px;
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border); z-index: 100;
        }

        #title { 
            font-weight: 800; font-size: 13px; letter-spacing: 0.15em; 
            text-transform: uppercase; color: var(--fg); opacity: 0.8;
        }
        
        #viz-outer { 
            flex-grow: 1; position: relative; width: 100%; 
            background-image: radial-gradient(#f1f5f9 1.5px, transparent 1.5px); 
            background-size: 30px 30px; 
        }
        #viz { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        #inspector {
            position: absolute; top: 0; right: 0; width: 420px; height: 100%;
            background: var(--bg); border-left: 1px solid var(--border);
            display: none; padding: 60px 40px; z-index: 200;
            box-shadow: -20px 0 60px rgba(0,0,0,0.05);
            animation: slideInRight 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .math-preview {
            background: #f8fafc; border: 1px solid var(--border);
            padding: 40px; margin: 32px 0; border-radius: 12px; 
            font-size: 20px; min-height: 100px;
            display: flex; align-items: center; justify-content: center;
        }

        .btn {
            background: white; border: 1px solid var(--border); color: var(--fg);
            padding: 10px 18px; border-radius: 6px; cursor: pointer; font-size: 11px;
            font-weight: 700; margin-left: 10px; transition: all 0.2s;
            text-transform: uppercase; letter-spacing: 0.05em;
        }
        .btn:hover { 
            border-color: var(--fg); 
            background: var(--fg); 
            color: white;
        }

        #legend {
            position: absolute; bottom: 32px; left: 32px;
            display: flex; gap: 24px; padding: 12px 24px;
            background: white; border: 1px solid var(--border);
            border-radius: 8px; box-shadow: 0 8px 24px rgba(0,0,0,0.05);
            font-size: 10px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.1em;
        }
        .legend-item { display: flex; align-items: center; gap: 8px; }
        .dot { width: 8px; height: 8px; border-radius: 50%; }
    </style>
</head>
<body>
    <div id="layout">
        <div id="header">
            <div id="title">Tex-Machina / Solar Precision</div>
            <div style="flex-grow: 1"></div>
            <button class="btn" onclick="network.fit({animation:{duration:1000}})">Fit View</button>
            <button class="btn" onclick="addDynamicNode()">Add Node</button>
        </div>
        
        <div id="viz-outer">
            <div id="viz"></div>
            <div id="legend">
                <div class="legend-item"><span class="dot" style="background:var(--node-sec)"></span> Section</div>
                <div class="legend-item"><span class="dot" style="background:var(--node-eq)"></span> Equation</div>
                <div class="legend-item"><span class="dot" style="background:var(--node-fig)"></span> Figure</div>
            </div>
        </div>

        <div id="inspector">
            <div style="font-size: 10px; font-weight: 800; color: var(--accent); margin-bottom: 8px; letter-spacing: 0.2em;">NODE INSPECTOR</div>
            <div id="ins-label" style="font-weight: 800; font-size: 28px; margin-bottom: 4px; color: var(--fg);">Label</div>
            <div id="ins-meta" style="font-size: 12px; opacity: 0.4; margin-bottom: 40px;"></div>
            
            <div class="math-preview" id="math-target"></div>
            
            <button class="btn" style="width: 100%; margin: 0; padding: 16px; background: var(--fg); color: white; border: none;" onclick="document.getElementById('inspector').style.display='none'">Close Inspector</button>
        </div>
    </div>

    <script>
        let nodes, edges, network;

        const initialNodes = [
            { id: 's1', label: 'sec:intro', type: 'section', line: 1, refs: 4, content: '\\text{Introduction}' },
            { id: 'e1', label: 'eq:einstein', type: 'equation', line: 12, refs: 18, content: 'G_{\\mu\\nu} + \\Lambda g_{\\mu\\nu} = \\kappa T_{\\mu\\nu}' },
            { id: 'e2', label: 'eq:mass_energy', type: 'equation', line: 24, refs: 12, content: 'E = mc^2' },
            { id: 'f1', label: 'fig:graph', type: 'figure', line: 45, refs: 3, content: '\\text{Figure: Spacetime}' },
            { id: 's2', label: 'sec:theory', type: 'section', line: 8, refs: 9, content: '\\text{Theoretical Basis}' }
        ];

        const initialEdges = [
            { from: 'e1', to: 's2' }, { from: 'e2', to: 's2' },
            { from: 'f1', to: 's1' }, { from: 'e1', to: 'e2' }
        ];

        function formatNode(n) {
            const colors = { section: '#ffadad', equation: '#a2d2ff', figure: '#caffbf' };
            const color = colors[n.type] || '#ffd6a5';
            const refCount = n.refCount || n.refs || 0;
            const size = 6 + (Math.log(refCount + 1) * 5);
            
            return {
                id: n.id,
                label: n.label,
                shape: 'dot',
                size: size,
                color: { 
                    background: color, 
                    border: 'rgba(255,255,255,0.8)', 
                    highlight: { background: color, border: '#1a1a1a' },
                    hover: { background: color, border: '#475569' }
                },
                font: { 
                    color: '#334155',
                    size: 11,
                    face: 'Plus Jakarta Sans',
                    weight: '600',
                    vadjust: size + 2, // Brought label closer to the node
                    strokeWidth: 3, 
                    strokeColor: '#ffffff' 
                },
                borderWidth: 1.5,
                borderWidthSelected: 2.5,
                shadow: { enabled: true, color: 'rgba(0,0,0,0.12)', size: 10, x: 0, y: 4 },
                metadata: n
            };
        }

        function init() {
            nodes = new vis.DataSet(initialNodes.map(formatNode));
            edges = new vis.DataSet(initialEdges.map(e => ({
                ...e,
                arrows: { to: { enabled: true, scaleFactor: 0.5 } },
                color: { color: '#64748b', highlight: '#4f46e5', opacity: 1.0 },
                width: 1.5,
                smooth: false // Straight lines as requested
            })));

            const options = {
                physics: {
                    enabled: true,
                    timestep: 0.4, 
                    minVelocity: 0.3, 
                    solver: 'barnesHut',
                    barnesHut: {
                        gravitationalConstant: -2500, 
                        centralGravity: 0.2,
                        springLength: 160, 
                        springConstant: 0.05,
                        damping: 0.35, 
                        avoidOverlap: 1
                    },
                    stabilization: { 
                        enabled: true,
                        iterations: 2000,
                        updateInterval: 50,
                        onlyDynamic: false
                    }
                },
                interaction: { 
                    hover: true, 
                    hoverConnectedEdges: true,
                    tooltipDelay: 200 
                }
            };

            network = new vis.Network(document.getElementById('viz'), { nodes, edges }, options);

            network.on("click", (p) => {
                const ins = document.getElementById('inspector');
                if (p.nodes.length > 0) {
                    const node = nodes.get(p.nodes[0]).metadata;
                    const refCount = node.refCount || node.refs || 0;
                    document.getElementById('ins-label').innerText = node.label;
                    document.getElementById('ins-meta').innerText = `LINE ${node.line} | ${refCount} REFERENCES`;
                    const target = document.getElementById('math-target');
                    target.innerHTML = `\\[ ${node.content} \\]`;
                    ins.style.display = 'block';
                    if (window.MathJax) MathJax.typesetPromise([target]);
                } else {
                    ins.style.display = 'none';
                }
            });
        }

        function addDynamicNode() {
            const id = 'sim' + Math.floor(Math.random()*100);
            const node = {
                id: id, label: 'new:node_' + id, type: 'equation',
                line: 100, refs: 5, content: 'E = h\\nu'
            };
            nodes.add(formatNode(node));
            edges.add({ from: id, to: 's2', arrows: 'to' });
        }

        window.onload = init;
    </script>
</body>
</html>
