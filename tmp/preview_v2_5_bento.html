<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tex-Machina | Bento Master</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f2f2f7;
            --card: #ffffff;
            --accent: #6366f1;
            --text: #1c1c1e;
        }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Sora', sans-serif; background: var(--bg); color: var(--text); overflow: hidden; }
        #layout { display: grid; grid-template-columns: 1fr 350px; height: 100vh; gap: 20px; padding: 20px; }
        .bento-card { background: var(--card); border-radius: 24px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); overflow: hidden; position: relative; }
        #header { grid-column: 1 / -1; height: 60px; display: flex; align-items: center; padding: 0 30px; }
        #viz-container { position: relative; }
        #sidebar { display: flex; flex-direction: column; gap: 20px; }
        .info-box { padding: 24px; flex-grow: 1; }
        .btn { background: var(--accent); color: white; border: none; padding: 12px 24px; border-radius: 12px; font-weight: 600; cursor: pointer; transition: transform 0.2s; }
        .btn:hover { transform: translateY(-2px); }
        .math-preview { background: var(--bg); border-radius: 16px; padding: 20px; margin-top: 20px; min-height: 100px; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <div id="layout">
        <div id="header" class="bento-card">
            <div style="font-weight: 700; font-size: 18px;">Tex-Machina Dashboard</div>
            <div style="flex-grow: 1"></div>
            <button class="btn" onclick="network.fit()">Focus All</button>
        </div>
        <div id="viz-container" class="bento-card">
            <div id="viz" style="width: 100%; height: 100%;"></div>
        </div>
        <div id="sidebar">
            <div class="bento-card info-box">
                <div style="color: var(--accent); font-weight: 700; font-size: 12px; text-transform: uppercase; margin-bottom: 8px;">Selected Element</div>
                <div id="ins-label" style="font-size: 24px; font-weight: 700;">Select a Node</div>
                <div id="ins-meta" style="opacity: 0.5; margin-top: 4px;">No data selected</div>
                <div class="math-preview" id="math-target">Preview will appear here</div>
            </div>
            <div class="bento-card" style="padding: 24px; height: 150px;">
                <div style="font-weight: 600; margin-bottom: 12px;">Graph Stats</div>
                <div style="display:flex; justify-content:space-between; margin-bottom: 8px;"><span>Total Nodes</span><span style="font-weight:700">5</span></div>
                <div style="display:flex; justify-content:space-between;"><span>Active Refs</span><span style="font-weight:700">12</span></div>
            </div>
        </div>
    </div>
    <script>
        let nodes, edges, network;
        const initialNodes = [
            { id: 's1', label: 'Introduction', type: 'section', line: 1, refs: 2, content: '	ext{Introduction}' },
            { id: 'e1', label: 'Einstein Eq.', type: 'equation', line: 10, refs: 15, content: 'E = mc^2' },
            { id: 's2', label: 'Theory', type: 'section', line: 5, refs: 8, content: '	ext{Theoretical Basis}' }
        ];
        function init() {
            nodes = new vis.DataSet(initialNodes.map(n => ({
                id: n.id, label: n.label, shape: 'dot', size: 10 + Math.log(n.refs+1)*5,
                color: { background: n.type === 'section' ? '#f43f5e' : '#6366f1', border: '#fff' },
                font: { face: 'Sora', size: 12, weight: '600' }, borderWidth: 3, metadata: n
            })));
            edges = new vis.DataSet([{ from: 'e1', to: 's2', arrows: 'to', color: '#e2e8f0' }]);
            network = new vis.Network(document.getElementById('viz'), { nodes, edges }, { physics: { enabled: true } });
            network.on("click", (p) => {
                if (p.nodes.length > 0) {
                    const node = nodes.get(p.nodes[0]).metadata;
                    document.getElementById('ins-label').innerText = node.label;
                    document.getElementById('ins-meta').innerText = `Line ${node.line} | ${node.refs} References`;
                    const target = document.getElementById('math-target');
                    target.innerHTML = `\[ ${node.content} \]`;
                    if (window.MathJax) MathJax.typesetPromise([target]);
                }
            });
        }
        window.onload = init;
    </script>
</body>
</html>
